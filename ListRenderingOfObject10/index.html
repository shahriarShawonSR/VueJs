<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Rendering of object</title>
    <link rel="stylesheet" href="style.css" />
    <script src="vue.global.js"></script>
  </head>
  <body>
    <header>
      <h2>List rendering of object and numbers</h2>
    </header>

    <div id="app">
      <h3>About Me</h3>
      <table>
        <tr v-for="(value, key,index) in aboutMe">
          <th>{{ index + 1 }}</th>
          <th>{{ key }}</th>
          <td>{{ value }}</td>
        </tr>
      </table>
      <br />
      <h3>Skills</h3>
      <p>
        <template v-for="skill in skills" :key="skill.name"> {{ skill.name }}, </template>
      </p>
      <br />
      <div>
        <h3>Numbers</h3>
        <p v-for="i in 10">{{ i }}</p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
